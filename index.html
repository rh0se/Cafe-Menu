<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="menu">
    <main>
      <section class="name">
      <h1>CAMPER CAFE</h1>
      <p class="established">Est. 2020</p>
    </section>
     <!--<hr/>--> 
      <section>
        <h2>Coffee</h2>
        <!--https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg-->
        <img src="coffee (2).png" alt="coffee icon" class="coffee">
        <article class="item">
          <p class="flavour">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
          <p class="flavour">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
          <p class="flavour">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
          <p class="flavour">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
          <p class="flavour">Mocha</p><p class="price">4.50</p>
        </article>
      </section>
      <section>
        <h2>Desserts</h2>
       <!-- https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg-->
        <img src="cake.png" alt="pie icon">
        <article class="item"><p class="dessert">Donut</p><p class="price">1.50</p>
        </article>
        <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
      </section>
      
    </main>
   <hr class="bottom-line"/>
    <footer>
      <p><a href="https://www.freecodecamp.org">Visit Our Website</a></p>
      <p class="address">123 Free Code Camp Drive</p>
    </footer>
    </div>

  </body>
